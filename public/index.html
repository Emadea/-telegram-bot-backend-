<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات آپلود</title>
    <style>
        body { font-family: Tahoma; margin: 0; padding: 20px; background: #f4f4f4; text-align: center; }
        .main { max-width: 300px; margin: 100px auto; }
        .btn { padding: 15px; background: #1b2838; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; margin: 5px; width: 100%; }
        .btn:hover { background: #66c0f4; }
        .file-input { margin: 10px; }
        #status { margin: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="main">
        <h2>آپلود مستقیم از لوکال</h2>
        <input type="file" id="fileInput" class="file-input" accept="image/*,video/*,audio/*">
        <button class="btn" onclick="uploadFile()">آپلود و ارسال به تلگرام</button>
        <div id="status">آماده...</div>
    </div>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('فایل انتخاب کن!');
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            formData.append('chatId', '6597261815');
            const status = document.getElementById('status');
            status.textContent = 'در حال آپلود...';
            try {
                const res = await fetch('/upload_file', { method: 'POST', body: formData });
                const result = await res.json();
                if (result.ok) {
                    status.textContent = 'ارسال شد!';
                } else {
                    status.textContent = 'خطا: ' + result.description;
                }
            } catch (e) {
                status.textContent = 'خطا: ' + e.message;
            }
        }
    </script>
</body>
</html>
